
<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Rock Paper Sissior Game
    </title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <h1>Rock Paper Sissior</h1> 
    <div class="choices">

        <img src="aabhi1.png">
      </div>

        <img src="aabhi.png">
        </div>
            <div class="choice" id="sissors">

    </div>
    </div>
      <script src="Java.js"></script>
